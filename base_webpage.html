<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>

    <div class="container">
        <h1>Container fixed</h1>
        <p>This is some <code>code</code> text.</p>
        <blockquote class="blockquote">
            <p>rake in the lake.</p>
            <footer class="blockquote-footer">donke</footer>
        </blockquote>
    </div>

    <div class="container-fluid bg-dark text-white">
        <h1>Container fluid</h1>
        <p><mark>highlight</mark> text</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" style="background-color: blueviolet;">Blue Violet</div>
            <div class="col" style="background-color: coral;">Coral</div>
            <div class="col" style="background-color: aqua;">Aqua</div>
            <div class="col" style="background-color: lawngreen;">Lawn Green</div>
        </div>
    </div>

    <div class="container">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-danger">
                    <td>Brian</td>
                    <td>Nguyen</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>One</td>
                    <td>Two</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>

    </div>

    </body>
</html>
